<!DOCTYPE html>
<html lang = "en">
    <title>Super Geocoder</title>
    <head> 
        <link rel = "stylesheet" type = "text/css" href = "../static/main.css">
    </head>
        <body>
            <div class = "container">
                <h1>Super Geocoder</h1>
                <h3> Please upload your CSV file. The values containing addresses should be in a column named <i>address</i> or <i>Address</i>.</h3>
                <form action = "{{url_for('submit')}}" method = "POST" enctype = "multipart/form-data">
                    <input type = "file" id = "choose" name = "choose" accept = ".csv"/>
                <button type = "submit"> Submit </button>
                </form>
                <form action = "{{url_for('download')}}" method = "POST" enctype = "multipart/form-data">
                    {{ table }}
                    <input type = "hidden" name = "table" value = "{{ file }}"/>
                    <button type = "submit"> Download </button>
                </form>
            </div>
        </body>
</html>
